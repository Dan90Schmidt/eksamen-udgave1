<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsivestyle.css">
    <title>Your Website</title>
</head>
<body>

    <header>
        <div class="logo">Your Logo</div>
        <div class="burger-menu">&#9776;</div>
        <nav class="desktop-menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <div class="content-container">
        <div class="side-box">
            <p>Brighter rainy days for your guest</p>
            <div class="green-line"></div>
            <p>hi</p>
        </div>
        <div class="feature-boxes">
            <div class="feature-box">
                <img src="image1.jpg" alt="Feature 1">
                <p>Feature 1</p>
            </div>
            <div class="feature-box">
                <img src="image2.jpg" alt="Feature 2">
                <p>Feature 2</p>
            </div>
            <div class="feature-box">
                <img src="image3.jpg" alt="Feature 3">
                <p>Feature 3</p>
            </div>
        </div>
    </div>

    <div class="rotating-banner">
    <img src="banner1.jpg" class="active" alt="Banner 1">
    <img src="banner2.jpg" alt="Banner 2">
    <img src="banner3.jpg" alt="Banner 3">
    <!-- Add more images as needed -->
</div>

    <footer>
        <div class="contact-column">
            <h3>Contact Information</h3>
            <p>Email: example@example.com</p>
            <p>Phone: +1 234 567 890</p>
        </div>
        <div class="address-column">
            <h3>Address</h3>
            <p>123 Main Street</p>
            <p>City, Country</p>
        </div>
        <div class="social-media-column">
            <h3>Social Media</h3>
            <p>Follow us on:</p>
            <ul>
                <li>Facebook</li>
                <li>Twitter</li>
                <li>Instagram</li>
            </ul>
        </div>
    </footer>

</body>
</html>
